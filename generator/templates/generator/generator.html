<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"

<head>
    <title>password</title>
    <link rel="icon" type="image/x-icon" href="./assets/favicon.ico" />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
</head>

<style>
    body {
        background-color: #2bec7c;
        font-family: 'Oswald', sans-serif;
    }

    p {
        color: #000000;
        font-size: 20px;
    }

    .textBox {
        height: 30px;
        width: 300px;
    }

    input[type=submit] {
        height: 30px;
        width: 250px;
        border-radius: 8px;
        padding: 10px;

        cursor: pointer;

<div class="container text-center">
    <h1>Password Generator</h1>

    <form action="{% url 'password' %}">
        <select name="length">
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
            <option value="11">11</option>
            <option value="12" selected="selected">12</option>
            <option value="13">13</option>
            <option value="14">14</option>
            <option value="15">15</option>
            <option value="16">16</option>
            <option value="17">17</option>
            <option value="18">18</option>
            <option value="19">19</option>
            <option value="20">20</option>
        </select> Length


        <br>
        <input type="checkbox" name="uppercase"> Uppercase

        <br>
        <input type="checkbox" name="numbers"> Numbers

        <br>
        <input type="checkbox" name="special"> Special Characters
        <br>

        <input type="submit" value="Generate Password" class="btn btn-primary">
</div>
</form>
